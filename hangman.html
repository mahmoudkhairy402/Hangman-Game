<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hangman.css" />
    <!-- animate css library -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="gamename">game: <span>Hangman</span></div>
        <div class="hint">hint: <span></span></div>
      </div>
      <div class="content">
        <div class="the-draw">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="robe"></div>
          <div class="man">
            <div class="head">
              <div class="eyes">
                <div class="left"></div>
                <div class="right"></div>
              </div>
              <div class="nose"></div>
              <div class="mouse"></div>
            </div>
            <div class="body">
              <div class="hands">
                <div class="left"></div>
                <div class="right"></div>
              </div>
              <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="gues-letters"></div>
    </div>
    <div class="popup popupwin">&#x1F4E2&#128150 عاش ي فنان <div class="reload" >will reload in 3 second...</div></div>
    <div class="popup popuplose">&#x1F4E2&#128124 فداك ي فنان , حاول تاني <div class="right-word"></div><div class="reload" >will reload in 3 second...</div></div>
    <audio id="success" src="success-sound-effect.mp3" preload="auto"></audio>
    <audio id="fail" src="fail-buzzer-04.mp3" preload="auto"></audio>
    <audio id="startgame" src="letsgo.mp3" preload="auto"></audio>
    <audio id="victory" src="Victory-sound-effect.mp3" preload="auto"></audio>
    <audio id="lose" src="Lose-sound-effect.mp3" preload="auto"></audio>

    <audio autoplay> 
      <source id="startgame" src="letsgo.mp3" />
    </audio>
    <script src="hangman.js"></script>
  </body>
</html>
